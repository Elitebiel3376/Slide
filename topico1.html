<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistindo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .video-placeholder {
            width: 100%;
            padding-top: 56.25%; /* Proporção de aspecto 16:9 para o vídeo */
            background: url('video-thumbnail.jpg') center center/cover no-repeat; /* Substitua 'video-thumbnail.jpg' pelo caminho da sua imagem */
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="video-placeholder"></div>
    <div class="content">
        <h1>Título do Filme ou Série</h1>
        <p>Descrição do conteúdo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="buttons">
            <button class="button">Adicionar à Lista</button>
            <button class="button" onclick="location.href='pagina-avaliacao.html';">Avaliar</button>
        </div>
    </div>
</body>
</html>
